

<form class="form-horizontal" (submit) = "registerData()">
  <fieldset>
    
    
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control"  placeholder="Email" name ="email" [(ngModel)]="email">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder="Password" name ="password" [(ngModel)] = "password">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="submit" class="btn btn-danger">Cancel</button>
  </fieldset>
</form>
